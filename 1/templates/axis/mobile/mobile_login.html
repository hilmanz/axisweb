<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="shortcut icon" href="{$mobileUrl}img/favicon.ico">

<body>
<div id="top">
    <a class="logo right"><img src="{$mobileUrl}img/mobile/logo.png" /></a>

          <div class="welcomeImages">
          <img src="http://graph.facebook.com/{$userId}/picture/"/>
          </div>
          {/if}       
	</div><!-- end #updateStatus -->
 
    <div id="footer">

        </div>
    </div><!-- end #footer -->
